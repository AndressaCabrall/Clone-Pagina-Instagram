<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <!-- Container Principal com 03 div-->
    <div class="container">


        <!-- Div de imagens -->
        <div class="caixa-imagens">

            <div class="imagem-celular">

                <img src="img/celular.png" alt="imagem de um celular">

            </div>
            <div class="imagens-instagram">

<img src="img/insta1.png" alt="imagem insta 01">

<img src="img/insta2.png" class="trocar-imagem" alt="imagem insta 02">

            </div>





        </div>

        <!-- Div dos formularios 01 e 02 03-->

        <div class="caixa-form">

            <div class="form1">

                <img src="img/insta-logo.png" alt="texto do nome instagram">

                <input type="text" placeholder="Nome, Usuário ou email">
                <input type="text" placeholder="Senha">

                <button>Entrar</button>

                <div class="linha-ou">
                    <hr class="linha">
                    <span>OU</span>
                    <hr class="linha">
                </div>

                <a href="#" class="facebook-link">
                    <i class="bi bi-facebook"></i> Entrar com Facebook
                </a>

                <p>Esqueceu a Senha?</p>

            </div>

            <div class="form2">

                <p>Não tem uma conta?</p> <a href="#">Cadastre-se</a>
            </div>

            <div class="form3">

                <p>Obtenha o aplicativo.</p>

                <div class="imagens-aplicativos">

                    <div class="imagem-google">

                        <img src="img/google.png" alt="imagem google">
                    </div>
                    <div class="imagem-ios">

                        <img src="img/ios.png" alt="iamgem ios">
                    </div>

                </div>

            </div>

        </div>

    </div>

    <!-- Caixa de informações listas -->

    <div class="info">
        </ul>
        <li><a href="#">Meta</a></li>
        <li><a href="#">Sobre</a></li>
        <li><a href="#">Carreiras</a></li>
        <li><a href="#">Ajuda</a></li>
        <li><a href="#">Termos</a></li>
        <li><a href="#">Localizações</a></li>
        <li><a href="#">Instagram Lite</a></li>
        <li><a href="#">Tópicos</a></li>

    </div>
    <!-- Footer -->
    <footer>

        <p>Português (Brasil)</p>
        <p>2025 Instagram de Meta</p>

    </footer>







    <script src="script.js"></script>

</body>

</html>
